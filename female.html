<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>

    <div class="choice">

        <br>
        <br>
        <br>
        <h2 id="user-choice"></h2>
        </div>
        

    
     <div class="compC" id="compC">

    <br>
    <br>
    <br>

    </div>
    </div>


    <div class="answer">

    <div class="button">
